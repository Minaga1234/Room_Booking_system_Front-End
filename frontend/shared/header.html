<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../shared/css/header.css">
    <title>User Header</title>
</head>

<body>
    <div class="header-section">
        <!-- Logo Section -->
        <div class="logo-container">
            <div class="logo-wrapper">
                <img src="../assets/images/system-logo.png" alt="System Logo" class="logo">
            </div>
            <div class="system-title">
                <span>Intelligent Spatial</span><br>
                <span class="sub-title">Management System</span>
            </div>
        </div>

        <!-- Header Actions Section -->
        <div class="header-actions">
            <!-- Search Box -->
            <input type="text" placeholder="Search" class="search-box">

            <!-- Notification Icon and Popup -->
            <div class="notification-wrapper">
                <img src="../assets/images/notification-icon.png" alt="Notifications" class="notification-icon">
                <div class="notification-popup">
                    <!-- Notifications dynamically added here -->
                    <div class="notification-content">
                        <i class="fas fa-bell-slash"></i>
                        <p>No new notifications</p>
                    </div>
                </div>
            </div>

            <!-- Profile Icon and Popup -->
            <div class="profile-wrapper">
                <a href="../user/profile-section.html">
                    <img src="../assets/images/user-avatar.png" alt="User Profile" class="user-avatar">
                </a>
                <!-- <div class="profile-popup">
                    <a href="../user/profile.html">
                        <i class="fas fa-user"></i> Personal Info
                    </a>
                    <a href="./account-settings.html">
                        <i class="fas fa-cog"></i> Account Settings
                    </a>
                    <a href="./help.html">
                        <i class="fas fa-question-circle"></i> Help
                    </a>
                    <a href="./logout.html">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Include Header JavaScript -->
    <script src="../shared/js/header.js" defer></script>
</body>

</html>
