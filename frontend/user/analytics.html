<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="./css/analytics.css">
    <link rel="stylesheet" href="../shared/css/header.css">
    <link rel="stylesheet" href="../shared/css/sidebar.css">
    <script src="../shared/js/sidebar.js" defer></script>
    <script src="../shared/js/header.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header Section -->
        <header>
            <div id="header-container"></div> <!-- Placeholder for dynamic header -->
        </header>

        <!-- Sidebar Section -->
        <aside>
            <div id="sidebar-container"></div> <!-- Placeholder for dynamic sidebar -->
        </aside>

        <!-- Main Content Section -->
        <main class="main-content">
            <div class="content">
                <!-- Metrics Section -->
                <div class="metrics">
                    <div class="card">
                        <h2>Total Bookings</h2>
                        <p id="total-bookings">Loading...</p>
                    </div>
                    <div class="card">
                        <h2>Most Booked Room</h2>
                        <p id="most-booked-room">Loading...</p>
                    </div>
                    <div class="card">
                        <h2>Active Users</h2>
                        <p id="active-users">Loading...</p>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="chart-card">
                    <h2>Weekly Booking Trends</h2>
                    <div class="chart-container">
                        <canvas id="weekly-trends-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Analytics Script -->
    <script src="./js/analytics.js" defer></script>
</body>
</html>
