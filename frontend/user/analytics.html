<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard | Intelligent Spatial Management System</title>
    <link rel="stylesheet" href="../shared/css/sidebar.css">
    <link rel="stylesheet" href="../shared/css/header.css">
    <link rel="stylesheet" href="./css/analytics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Header Section -->
        <header class="header">
            <div id="header-container"></div>
        </header>

        <!-- Sidebar Section -->
        <aside class="sidebar">
            <div id="sidebar-container"></div>
        </aside>

        <!-- Main Content Section -->
        <main class="main-content">
            <div class="content">
                <h1>Current Traffic In The System</h1>

                <!-- Metrics Section -->
                <div class="metrics">
                    <div class="card">
                        <h2>Total Bookings</h2>
                        <p id="total-bookings">Loading...</p>
                    </div>
                    <div class="card">
                        <h2>Most Booked Room</h2>
                        <p id="most-booked-room">Loading...</p>
                    </div>
                    <div class="card">
                        <h2>Active Users</h2>
                        <p id="active-users">Loading...</p>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="chart-card">
                    <h2>Weekly Booking Trends</h2>
                    <div class="chart-container">
                        <canvas id="weekly-trends-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts to dynamically load shared components -->
    <script src="../shared/js/sidebar.js"></script>
    <script>
        // Dynamically load the header
        fetch("../shared/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));

        // Dynamically load the sidebar
        fetch("../shared/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading sidebar:", error));
    </script>

    <!-- Analytics JavaScript -->
    <script src="./js/analytics.js"></script>
</body>

</html>
