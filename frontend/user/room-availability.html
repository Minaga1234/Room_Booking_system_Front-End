<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Availability</title>
    <link rel="stylesheet" href="../shared/css/chatbot.css">
    <link rel="stylesheet" href="./css/room-availability.css">
    <link rel="stylesheet" href="../shared/css/header.css">
    <link rel="stylesheet" href="../shared/css/sidebar.css">
    <script src="../shared/js/sidebar.js" defer></script>
    <script src="../shared/js/header.js" defer></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Header Section -->
        <header>
            <div id="header-container"></div> <!-- Placeholder for the dynamic header -->
        </header>

        <!-- Sidebar Section -->
        <aside>
            <div id="sidebar-container"></div> <!-- Placeholder for the dynamic sidebar -->
        </aside>

        <!-- Main Content Section -->
        <main class="main-content">
            <div class="main-container">
                <p class="no-rooms" style="display: none;">No rooms to show</p>
                <div class="room-container">
                    <!-- Room cards will be dynamically generated here -->
                </div>

                <!-- Scroll Indicator -->
                <div class="scroll-indicator">
                    <span class="scroll-indicator-bar"></span>
                </div>
            </div>
        </main>
    </div>

    <div class="chat-widget">
        <button id="chat-toggle-button" class="chat-toggle" aria-label="Open Chatbot">üí¨</button>
      </div>
      <div class="chatbot-wrapper hidden" id="chat-wrapper">
        <div id="chat-start-container">
          <div class="chatbot-header">
            <img src="../shared/assets/chat-icon.png" alt="ChatBot Logo" class="chatbot-logo">
            <h2>How can we help you today? üëã</h2>
          </div>
          <div class="chatbot-card">
            <div class="chatbot-info">
              <img src="../shared/assets/chat-icon.png" alt="ChatBot" class="chatbot-info-icon">
              <div>
                <h3>ChatBot</h3>
                <p>Let me know if you have any questions!</p>
              </div>
            </div>
            <button id="chat-start" class="btn-primary">Chat With Us</button>
          </div>
          <div class="quick-actions">
            <div class="quick-action">
              <span>üìö Want to Study?</span>
              <i class="arrow-icon fas fa-chevron-right"></i>
            </div>
            <div class="quick-action">
              <span>üóìÔ∏è How About a Meeting?</span>
              <i class="arrow-icon fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="navigation">
            <a href="#" class="nav-item">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
            <div class="nav-divider"></div>
            <a href="#" class="nav-item">
              <i class="fas fa-comments"></i>
              <span>Contact</span>
            </a>
          </div>
        </div>
        <div id="chat-interface" style="display: none;">
          <div id="chat-header">
            <h2>ChatBot</h2>
            <button id="chat-close-button" class="close-button" aria-label="Close Chat">‚úñ</button>
          </div>
          <div id="chat-body"></div>
          <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../shared/js/chatbot.js" defer></script>
    <script src="./js/room-availability.js" defer></script>
</body>

</html>
