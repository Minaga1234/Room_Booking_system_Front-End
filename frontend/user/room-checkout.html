<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Checkout</title>
    <link rel="stylesheet" href="./css/room-checkout.css" />
    <link rel="stylesheet" href="../shared/css/header.css" />
    <link rel="stylesheet" href="../shared/css/sidebar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="../shared/js/header.js" defer></script>
    <script src="../shared/js/sidebar.js" defer></script>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Header Section -->
      <header>
        <div id="header-container"></div> <!-- Placeholder for the dynamic header -->
      </header>

      <!-- Sidebar Section -->
      <aside>
        <div id="sidebar-container"></div> <!-- Placeholder for the dynamic sidebar -->
      </aside>

      <!-- Main Content Section -->
      <main class="main-content">
        <div class="container">
          <!-- Main Content -->
          <div class="content">
            <!-- First Row -->
            <div class="header-container">
              <div class="header-left">
                <a href="./room-availability.html" class="back-link">
                  <i class="fas fa-arrow-left back-icon"></i>
                </a>
                <h1>Check Availability</h1>
              </div>
              <div class="header-right">
                <h1 class="room-name">Loading...</h1>
              </div>
            </div>

            <!-- Second Row -->
            <div class="second-row">
              <div class="room-image-container">
                <img
                  src="../assets/default-room.jpg"
                  alt="Room Image"
                  class="room-image"
                />
              </div>
              <div class="room-description">
                <h2>About This Room</h2>
                <p class="room-description-text">Loading room description...</p>
                <ul class="description-list" id="features-list">
                  <li>Loading features...</li>
                </ul>
              </div>
            </div>

            <!-- Third Row -->
            <div class="third-row">
              <!-- Updated Section -->
              <div class="amenities">
                <h2 id="amenities-heading">
                  Today - <span id="current-date"></span>
                </h2>
                <div id="bookings-list" class="bookings-list">
                  <!-- Booking items will be dynamically added here -->
                </div>
              </div>

              <div class="booking-section">
                <h2>Select a Time Slot</h2>
                <form id="booking-form">
                  <div class="form-group">
                    <label for="booking-date">Date:</label>
                    <input
                      type="date"
                      id="booking-date"
                      name="booking-date"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="from-time">From:</label>
                    <select id="from-time" name="from-time" required>
                      <option value="">Select Time</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="to-time">To:</label>
                    <select id="to-time" name="to-time" required>
                      <option value="">Select Time</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="purpose">Purpose:</label>
                    <input
                      type="text"
                      id="purpose"
                      name="purpose"
                      placeholder="Enter purpose of booking"
                      required
                    />
                  </div>

                  <p id="error-message" class="error-message"></p>

                  <button type="submit" class="btn">Book Room</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/room-checkout.js" defer></script>
  </body>
</html>
