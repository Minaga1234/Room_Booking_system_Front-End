<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ECU</title>
    <link rel="stylesheet" href="../shared/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Left Side with Image -->
            <div class="login-image">
                <img src="../assets/images/login-image.png" alt="Room Booking Image">
            </div>
            <!-- Right Side with Form -->
            <div class="login-form">
                <div class="form-box">
                    <!-- Notification Container -->
                    <div id="error-notification" class="hidden"></div>
                    <h2>Login</h2>
                    <form id="login-form" novalidate>
                    <form id="login-form">
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Enter your ECU mail">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Enter Password">
                        </div>
                        <div class="form-group toggle-container">
                            <label for="cbx-51">Admin Login</label>
                            <div class="checkbox-wrapper-51">
                                <input id="cbx-51" type="checkbox">
                                <label class="toggle" for="cbx-51">
                                    <span>
                                        <svg viewBox="0 0 10 10" height="10px" width="10px">
                                            <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z"></path>
                                        </svg>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn-login">Login</button>
                    </form>
                    <p>Do not have an account? <a href="register.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/login.js"></script>


</body>
</html>
