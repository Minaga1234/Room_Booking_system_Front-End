<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-section</title>
    <link rel="stylesheet" href="./css/profile-sections.css">
    <link rel="stylesheet" href="../shared/css/header.css">
</head>

<body>
    <div class="dashboard-container">
        <header class="header">
            <div id="header-container"></div>
        </header>
    </div>

    <!-- Hamburger Menu Button -->
    <button class="hamburger-menu" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Overlay for mobile menu -->
    <div class="sidebar-overlay"></div>

    <div class="sidebar">
        <ul class="sidebar-menu">
            <li class="menu-item" data-section="personal-info">
                <svg class="menu-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
                Personal Info
            </li>
            <li class="menu-item" data-section="account-settings">
                <svg class="menu-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
                </svg>
                Account Settings
            </li>
            <li class="menu-item" data-section="logout">
                <svg class="menu-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
                </svg>
                Logout
            </li>
        </ul>
    </div>

    <main class="main-content">
        <div class="container" id="content-container">
            <!-- Content will be dynamically updated here -->
        </div>
    </main>

    <script src="./js/profile-section.js"></script>
    <script src="../shared/js/header.js"></script>
    <script>
        fetch("../shared/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));
    </script>
</body>

</html>
