<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Intelligent Spatial Management System</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="../shared/css/sidebar.css">
  <link rel="stylesheet" href="../shared/css/header.css">
  <link rel="stylesheet" href="./css/user-dashboard.css">
  <link rel="stylesheet" href="../shared/css/chatbot.css">

</head>

<body>
  <div class="dashboard-container">
    <!-- Header Section -->
    <header class="header">
      <div id="header-container"></div>
    </header>

    <!-- Sidebar Section -->
    <aside class="sidebar">
      <div id="sidebar-container"></div>
    </aside>

    <!-- Main Content Section -->
    <main class="main-content">
      <!-- Row 1: Overview Cards -->
      <section class="row row-1">
        <!-- Total Bookings Widget -->
        <!-- Dynamic Ongoing Bookings Card -->
        <div class="widget card bookings-card">
          <h2>Your Ongoing Bookings</h2>
          <div id="ongoing-bookings">
            <p>See your Bookings</p>
          </div>
          <button class="see-details-btn" onclick="location.href='bookings.html'">
            See Details
          </button>
        </div>


        <!-- Feedback Analysis Widget -->
        <div class="widget card feedback-card">
          <h2>Feedback</h2>
          <p id="feedback-description">Provide feedback to improve our service.</p>
          <button class="feedback-btn">Share Feedback</button>
        </div>

        <!-- Most Popular Rooms Widget -->
        <div class="widget card popular-rooms">
          <h2>Most Popular Rooms</h2>
          <div class="rooms-list" id="popular-rooms-list">
            <!-- Rooms will be dynamically loaded here -->
            <p>Loading...</p>
          </div>
        </div>
      </section>

      <!-- Row 2: Full-width Widget -->
      <section class="row row-2">
        <div class="widget card full-width-analytics">
          <h2>System Traffic</h2>
          <div class="chart-container">
            <canvas id="usage-trend-chart"></canvas>
          </div>
        </div>
      </section>
    </main>

    <!-- Chatbot Integration -->
    <div class="chat-widget">
      <button id="chat-toggle-button" class="chat-toggle" aria-label="Open Chatbot">üí¨</button>
    </div>
    <div class="chatbot-wrapper hidden" id="chat-wrapper">
      <div id="chat-start-container">
        <div class="chatbot-header">
          <img src="../shared/assets/chat-icon.png" alt="ChatBot Logo" class="chatbot-logo">
          <h2>How can we help you today? üëã</h2>
        </div>
        <div class="chatbot-card">
          <div class="chatbot-info">
            <img src="../shared/assets/chat-icon.png" alt="ChatBot" class="chatbot-info-icon">
            <div>
              <h3>ChatBot</h3>
              <p>Let me know if you have any questions!</p>
            </div>
          </div>
          <button id="chat-start" class="btn-primary">Chat With Us</button>
        </div>
        <div class="quick-actions">
          <div class="quick-action">
            <span>üìö Want to Study?</span>
            <i class="arrow-icon fas fa-chevron-right"></i>
          </div>
          <div class="quick-action">
            <span>üóìÔ∏è How About a Meeting?</span>
            <i class="arrow-icon fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="navigation">
          <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <div class="nav-divider"></div>
          <a href="#" class="nav-item">
            <i class="fas fa-comments"></i>
            <span>Contact</span>
          </a>
        </div>
      </div>
      <div id="chat-interface" style="display: none;">
        <div id="chat-header">
          <h2>ChatBot</h2>
          <button id="chat-close-button" class="close-button" aria-label="Close Chat">‚úñ</button>
        </div>
        <div id="chat-body"></div>
        <div id="chat-input">
          <input type="text" id="user-input" placeholder="Type your message...">
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts to dynamically load shared components -->
  <script src="../shared/js/sidebar.js"></script>
  <script src="./js/user-dashboard.js"></script>
  <!-- Chatbot Script -->
  <script src="../shared/js/chatbot.js" defer></script>

  <script>
    // Dynamically load the header
    fetch("../shared/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      })
      .catch(error => console.error("Error loading header:", error));

    // Dynamically load the sidebar
    fetch("../shared/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("sidebar-container").innerHTML = data;
      })
      .catch(error => console.error("Error loading sidebar:", error));
  </script>
</body>

</html>
