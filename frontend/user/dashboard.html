<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Intelligent Spatial Management System</title>
  <!-- Linking shared CSS files -->
  <link rel="stylesheet" href="../shared/css/sidebar.css">
  <link rel="stylesheet" href="../shared/css/header.css">
  <!-- Additional Page-specific CSS -->
  <link rel="stylesheet" href="./css/user-dashboard.css">
</head>

<body>
  <div class="dashboard-container">
    <!-- Header Section -->
    <header class="header">
      <div id="header-container"></div>
    </header>

    <!-- Sidebar Section -->
    <aside class="sidebar">
      <div id="sidebar-container"></div>
    </aside>

    <!-- Main Content Section -->
    <main class="main-content">
      <!-- Row 1: Overview Cards -->
      <section class="row row-1">
        <div class="widget card bookings-card">
            <h2>Want to get a successful meeting?</h2>
            <p>Just try to experience the green room with more comfort and accessibility</p>
            <button class="book-now-btn">Book Now</button>
        </div>
          
        <div class="widget card feedback-card">
            <h2>Feedback Analysis</h2>
            <p>Share your thoughts on the overall experience with this system</p>
            <button class="feedback-btn">Feedback</button>
        </div>
          
        <div class="widget card popular-rooms">
            <h2>Most popular rooms</h2>
            <div class="rooms-list">
              <div class="room-item">
                <img src="../assets/images/room1.jpg" alt="Room 1">
                <button class="availability-btn">Check Availability</button>
              </div>
              <div class="room-item">
                <img src="../assets/images/room2.jpg" alt="Room 2">
                <button class="availability-btn">Check Availability</button>
              </div>
              <div class="room-item">
                <img src="../assets/images/room3.jpg" alt="Room 3">
                <button class="availability-btn">Check Availability</button>
              </div>
            </div>
        </div>
          
      </section>

      <!-- Row 2: Full-width Widget -->
      <section class="row row-2">
        <div class="widget card full-width">Full-Width Usage Trends</div>
      </section>
    </main>
  </div>

  <!-- Scripts to dynamically load shared components -->
  <script src="../shared/js/sidebar.js"></script>
  <script>
    // Dynamically load the header
    fetch("../shared/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      })
      .catch(error => console.error("Error loading header:", error));

    // Dynamically load the sidebar
    fetch("../shared/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("sidebar-container").innerHTML = data;
      })
      .catch(error => console.error("Error loading sidebar:", error));
  </script>
</body>

</html>
