<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings Section</title>
    <link rel="stylesheet" href="css/bookings.css">
    <link rel="stylesheet" href="../shared/css/sidebar.css">
    <link rel="stylesheet" href="../shared/css/header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div> <!-- Placeholder for the header -->
    <div class="dashboard-container">
        <div id="sidebar-container"></div> <!-- Placeholder for the sidebar -->

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <div class="white-background">
                    <div class="content">
                        <div class="booking-section">
                            <div class="weather">
                                <div class="weather-header">
                                    <img src="../assets/images/weather.png" alt="Weather Icon" class="weather-icon" style="width: 120px; height: 120px;">
                                    <h3 class="temperature">Loading...</h3>
                                </div>
                                <p class="weather-description" style="margin: 10px 0; font-size: 14px; text-align: center;">Loading...</p>
                                <div class="temperature-line"></div> <!-- Black line under the temperature -->
                                <div class="bookings-list">
                                    <p>Loading bookings...</p>
                                </div>
                            </div>
                            <div class="calendar">
                                <h2>January 2025</h2>
                                <div id="calendar"></div>
                            </div>
                        </div>
                        <div class="note-section">
                            <p>To avoid penalties, ensure that you do not spend excessive time in the room beyond your designated booking period...</p>
                            <button>Penalties</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script>
        // Load the header dynamically
        document.addEventListener('DOMContentLoaded', () => {
            const headerContainer = document.getElementById('header-container');
            const sidebarContainer = document.getElementById('sidebar-container');

            // Fetch header
            fetch('../shared/header.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load header.');
                    }
                    return response.text();
                })
                .then(html => {
                    headerContainer.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading header:', error);
                });

            // Fetch sidebar
            fetch('../shared/navbar.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load sidebar.');
                    }
                    return response.text();
                })
                .then(html => {
                    sidebarContainer.innerHTML = html;

                    // Highlight active link for Bookings
                    const currentPage = window.location.pathname.split('/').pop();
                    const navLinks = sidebarContainer.querySelectorAll('.nav-links a');
                    navLinks.forEach(link => {
                        if (link.getAttribute('href') === currentPage) {
                            link.parentElement.classList.add('active');
                        } else {
                            link.parentElement.classList.remove('active');
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading sidebar:', error);
                });
        });

        // Initialize the calendar and fetch events dynamically
        document.addEventListener('DOMContentLoaded', () => {
            const calendarEl = document.getElementById('calendar');

            if (!calendarEl) {
                console.error('Calendar element not found.');
                return;
            }

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [],
                eventClick: function (info) {
                    if (confirm(`Do you want to cancel the booking for "${info.event.title}"?`)) {
                        fetch(`/api/bookings/${info.event.id}/`, {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to cancel booking.');
                            }
                            info.event.remove();
                            alert('Booking cancelled.');
                        })
                        .catch(error => {
                            console.error('Error cancelling booking:', error);
                            alert('Failed to cancel booking. Please try again.');
                        });
                    }
                }
            });

            // Fetch bookings from API
            fetch('/api/bookings/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load bookings.');
                    }
                    return response.json();
                })
                .then(data => {
                    if (Array.isArray(data)) {
                        calendar.addEventSource(data);
                    } else {
                        console.warn('Unexpected data format received from API.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching bookings:', error);
                });

            calendar.render();
        });

        // Weather API
        async function fetchWeather() {
            const apiKey = 'db4aef39c826d3eeb2e0b440ba11cccb'; // Replace with your OpenWeatherMap API key
            const city = 'Colombo'; // Replace with your city
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }

                const data = await response.json();
                document.querySelector('.temperature').textContent = `${data.main.temp}Â°C`;
                document.querySelector('.weather-icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                document.querySelector('.weather-description').textContent = data.weather[0].description;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.querySelector('.temperature').textContent = 'N/A';
                document.querySelector('.weather-description').textContent = 'Weather unavailable';
            }
        }

        fetchWeather();
    </script>
</body>
</html>
