<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings Section</title>
    <link rel="stylesheet" href="../user/css/bookings.css">
    <link rel="stylesheet" href="../shared/css/sidebar.css">
    <link rel="stylesheet" href="../shared/css/header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="../shared/js/header.js" defer></script>
    <script src="../shared/js/sidebar.js" defer></script>
</head>

<body>
    <!-- Dynamic Header Placeholder -->
    <div id="header-container"></div>

    <div class="dashboard-container">
        <!-- Dynamic Sidebar Placeholder -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="header">
                    <div class="white-background">
                        <div class="scrollable-content">
                            <div class="content">
                                <div class="booking-section">
                                    <div class="row">
                                        <div class="weather">
                                            <div class="weather-header">
                                                <img src="../assets/images/weather.png" alt="Weather Icon"
                                                    class="weather-icon" style="width: 120px; height: 120px;">
                                                <h3 class="temperature">Loading...</h3>
                                            </div>
                                            <p class="weather-description"
                                                style="margin: 10px 0; font-size: 14px; text-align: center;">Loading...
                                            </p>
                                            <div class="temperature-line"></div>
                                            <!-- Black line under the temperature -->
                                            <div id="ongoing-bookings-container">
                                                <h3>Ongoing Bookings</h3>
                                                <div id="ongoing-bookings-list">
                                                    <p>Loading ongoing bookings...</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="calendar">
                                            <!-- <h2>January 2025</h2> -->
                                            <div id="calendar"></div>
                                        </div>
                                    </div>
                                    <div class="my-bookings-section">
                                        <h2>My Bookings</h2>
                                        <table class="my-bookings-table">
                                            <thead>
                                                <tr>
                                                    <th>Room</th>
                                                    <th>Start Time</th>
                                                    <th>End Time</th>
                                                    <th>Status</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- Bookings will be dynamically added here -->
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="note-section">
                                        <p>To avoid penalties, ensure that you do not spend excessive time in the room
                                            beyond your designated booking period...</p>
                                        <button onclick="location.href='../user/penalties.html';">Penalties</button>
                                        <!-- Redirect to profile.html -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
    </div>

    <!-- FullCalendar Library -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <!-- Dynamic Component Loading -->
    <script>
        // Dynamically load the header
        fetch("../shared/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));

        // Dynamically load the sidebar
        fetch("../shared/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading sidebar:", error));
    </script>

    <!-- Weather Functionality -->
    <script>
        async function fetchWeather() {
            const apiKey = 'db4aef39c826d3eeb2e0b440ba11cccb'; // Use environment variable in production
            const city = 'Colombo';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }

                const data = await response.json();
                document.querySelector('.temperature').textContent = `${data.main.temp}Â°C`;
                document.querySelector('.weather-icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                document.querySelector('.weather-description').textContent = data.weather[0].description;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.querySelector('.temperature').textContent = 'N/A';
                document.querySelector('.weather-description').textContent = 'Weather unavailable';
            }
        }

        fetchWeather();
    </script>

    <!-- Bookings and Calendar Functionality -->
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const calendarEl = document.getElementById('calendar');

            if (!calendarEl) {
                console.error('Calendar element not found.');
                return;
            }

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [], // Events will be dynamically added
                eventClassNames: 'custom-event', // Add a custom class to events
                eventContent: (arg) => {
                    // Customize event content
                    return {
                        html: `<div class="event-title">${arg.event.title}</div>`
                    };
                },
                dayCellContent: (arg) => {
                    // Customize day cell content
                    return { html: `<div class="day-number">${arg.dayNumberText}</div>` };
                },
                eventClick: function (info) {
                    if (confirm(`Do you want to cancel the booking for "${info.event.title}"?`)) {
                        fetch(`/api/bookings/${info.event.id}/`, {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json',
                                Authorization: `Bearer ${localStorage.getItem('access_token')}`
                            }
                        })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Failed to cancel booking.');
                                }
                                info.event.remove();
                                alert('Booking cancelled.');
                            })
                            .catch(error => {
                                console.error('Error cancelling booking:', error);
                                alert('Failed to cancel booking. Please try again.');
                            });
                    }
                }
            });

            // Fetch bookings from the API
            fetch('/api/bookings/', {
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${localStorage.getItem('access_token')}`
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load bookings.');
                    }
                    return response.json();
                })
                .then(data => {
                    if (Array.isArray(data)) {
                        calendar.addEventSource(data);
                    } else {
                        console.warn('Unexpected data format received from API.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching bookings:', error);
                });

            calendar.render();
        });
    </script>
    <script src="./js/bookings.js"></script>
</body>

</html>
