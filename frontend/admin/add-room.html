<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link rel="stylesheet" href="./css/add-room.css">
    <link rel="stylesheet" href="../admin/css/admin-header.css">
    <link rel="stylesheet" href="../admin/css/admin-navbar.css">
    <style>
        /* Make the add-room-container scrollable */
        .add-room-container {
            height: calc(100vh - 80px); /* Full height minus header height */
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9; /* Optional background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Ensure the body and html take full height */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling on the main page */
        }

        /* Adjust the container styles */
        .container {
            display: flex;
            height: 100%;
        }

        .main-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 20px;
        }

        .form-fields .input-group textarea,
        .form-fields .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        /* Optional: Customize scrollbars for better UI */
        .add-room-container::-webkit-scrollbar {
            width: 8px;
        }

        .add-room-container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 5px;
        }

        .add-room-container::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div id="header-container"></div> <!-- Placeholder for the dynamic header -->
    </header>

    <!-- Sidebar -->
    <aside>
        <div id="sidebar-container"></div> <!-- Placeholder for the dynamic sidebar -->
    </aside>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <div class="add-room-container">
                <div class="header">
                    <button class="back-button" onclick="history.back()">
                        <img src="../assets/images/back-button-svgrepo-com.svg" alt="Back" class="back-icon">
                    </button>
                    <h2 class="title">Room Management</h2>
                </div>
                <p class="subtitle">Fill out the details below to add a new room</p>
                <form id="add-room-form">
                    <div class="form-layout">
                        <!-- Room Image Section -->
                        <div class="room-image">
                            <div class="image-placeholder" id="image-preview">
                                <span class="placeholder-text">Room Image</span>
                            </div>
                            <button type="button" class="add-picture-btn" id="upload-btn">
                                <span class="shadow"></span>
                                <span class="edge"></span>
                                <div class="front">Add Picture</div>
                            </button>
                            <input type="file" id="room-image" accept="image/*" hidden>
                        </div>

                        <!-- Form Fields Section -->
                        <div class="form-fields">
                            <div class="form-group">
                                <label for="room-name">Room Name:</label>
                                <div class="input-group">
                                    <input type="text" id="room-name" name="room_name" placeholder="Enter Room Name"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="location">Location:</label>
                                <div class="input-group">
                                    <input type="text" id="location" name="floor_number" placeholder="Enter Floor"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="capacity">Seating Capacity:</label>
                                <div class="input-group">
                                    <input type="number" id="capacity" name="capacity" placeholder="Enter Capacity"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="is-active">Require Admin Approval:</label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="is-active" name="is_active">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="room-description">Room Description:</label>
                                <div class="input-group">
                                    <textarea id="room-description" name="room_description"
                                        placeholder="Enter Room Description" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="room-features">Room Features (Comma-Separated):</label>
                                <div class="input-group">
                                    <textarea id="room-features" name="room_features"
                                        placeholder="E.g., Wi-Fi, Projector, AC"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="add-btn">
                                <span class="shadow"></span>
                                <span class="edge"></span>
                                <div class="front">Add Room</div>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../admin/js/admin-header.js" defer></script>
    <script src="../admin/js/admin-navbar.js" defer></script>
    <script src="./js/add-room.js" defer></script>
</body>

</html>
